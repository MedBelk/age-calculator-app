<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="ageCalculator">

    <div class="dateInput">

      <div class="date">
        <label for="">DAY</label>
        <input type="number" name="" id="day">
      </div>
      <div class="date">
        <label for="">MONTH</label>
        <input type="number" name="" id="month">
      </div>
      <div class="date">
        <label for="">YEAR</label>
        <input type="number" name="" id="year">
      </div>




    </div>
    <div class="arrow">
      <hr id="line">
      <button class="arrowbg" onclick="calcul()"></button>

    </div>
    <div class="text">
      <h1 id="yearInput"></h1>
      <h1 id="monthInput"></h1>
      <h1 id="dayInput"></h1>

    </div>







  </div>

  <script src="script.js"></script>
</body>

</html>
